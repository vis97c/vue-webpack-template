<!-- @format -->
<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="Cache-control" content="public" max-age="31536000" />
		<meta http-equiv="Content-Language" content="es" />
		<base href="/" />

		<!-- Pogressive web app manifest -->
		<!-- <link rel="manifest" href="/manifest.json"> -->
		<meta name="HandheldFriendly" content="true" />
		<meta name="MobileOptimized" content="320" />
		<!-- <meta name="mobile-web-app-capable" content="yes"> -->
		<!-- Chrome, Firefox OS and Opera -->
		<meta name="theme-color" content="#42b983" />
		<!-- Windows Phone -->
		<meta name="msapplication-navbutton-color" content="#42b983" />
		<!-- <meta name="msapplication-TileColor" content="#26222a"> -->
		<!-- <meta name="msapplication-TileImage" content="https://www.DOMAIN/images/THUMBNAIL.EXTENSION"> -->
		<!-- iOS Safari -->
		<meta name="apple-mobile-web-app-status-bar-style" content="white" />
		<!-- <meta name="apple-mobile-web-app-capable" content="yes"> -->
		<!-- <meta name="apple-mobile-web-app-title" content="SITENAME | PAGE_TITLE" /> -->
		<meta
			name="apple-mobile-web-app-title"
			content="SITENAME | PAGE_TITLE"
		/>

		<!-- pwa loader -->
		<!-- <script type="text/javascript" src="/js/pwa-loader.js"></script> -->

		<!-- inicia SEO -->
		<title>SITENAME | PAGE_TITLE</title>
		<link type="image/ico" rel="icon" href="/favicon.ico" />
		<link rel="canonical" href="https://www.DOMAIN/" />
		<meta name="description" content="DESCRIPCION" />
		<meta name="keywords" content="TAGS" />
		<!-- inicia TWITTER CARD -->
		<meta name="twitter:card" content="summary" />
		<meta name="twitter:title" content="SITENAME | PAGE_TITLE" />
		<meta name="twitter:description" content="DESCRIPCION" />
		<meta
			name="twitter:image"
			content="https://www.DOMAIN/images/THUMBNAIL.EXTENSION"
		/>
		<meta name="twitter:creator" content="@PERFIL_EMPRESA" />
		<meta name="twitter:site" content="@PERFIL_SITIO" />
		<!-- termina TWITTER CARD -->
		<!-- inicia OPEN GRAPH -->
		<meta property="og:site_name" content="SITENAME" />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://www.DOMAIN" />
		<meta property="og:title" content="SITENAME | PAGE_TITLE" />
		<meta property="og:description" content="DESCRIPCION" />
		<meta
			property="og:image"
			content="https://www.DOMAIN/images/THUMBNAIL.EXTENSION"
		/>
		<!-- termina OPEN GRAPH -->
		<!-- termina SEO -->

		<!-- For further reference on resource hints see https://crenshaw.dev/preconnect-resource-hint-crossorigin-attribute -->
		<link rel="dns-prefetch" href="https://fonts.googleapis.com/" />
		<link rel="preconnect" href="https://fonts.googleapis.com/" />
		<link
			rel="preconnect"
			href="https://fonts.googleapis.com/"
			crossorigin
		/>
		<!-- Main font @GoogleFonts -->
		<link href="DELETE_IF_YOU_DONT_USE_FONTAWESOME" rel="stylesheet" />

		<!-- For further reference on resource hints see https://crenshaw.dev/preconnect-resource-hint-crossorigin-attribute -->
		<link rel="dns-prefetch" href="https://use.fontawesome.com/" />
		<link rel="preconnect" href="https://use.fontawesome.com/" />
		<link
			rel="preconnect"
			href="https://use.fontawesome.com/"
			crossorigin
		/>
		<!-- Icons @FontAwesome -->
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
			integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
			crossorigin="anonymous"
		/>

		<!-- Custom web app styles -->
		<!-- <link type="text/css" rel="stylesheet" href="/css/app.boutique.css"> -->

		<!-- Global site tag (gtag.js) - Google Analytics -->
		<!-- <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_ID"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());
		gtag('config', 'YOUR_ID');
	</script> -->
	</head>

	<body>
		<noscript>
			<style type="text/css">
				.noscript {
					width: 100%;
					height: 100%;
					overflow: auto;
					padding: 100px;
					display: -webkit-box;
					display: -ms-flexbox;
					display: flex;
					-webkit-box-orient: horizontal;
					-webkit-box-direction: normal;
					-ms-flex-flow: row nowrap;
					flex-flow: row nowrap;
					-webkit-box-pack: center;
					-ms-flex-pack: center;
					justify-content: center;
					-webkit-box-align: center;
					-ms-flex-align: center;
					align-items: center;
					-webkit-box-sizing: border-box;
					box-sizing: border-box;
				}

				.noscript strong {
					max-width: 80vh;
					font-size: 18px;
					text-align: center;
				}
			</style>
			<div class="noscript">
				<strong>
					We are sorry, but this page requires javascript to work.
					Please enable it or use a compatible browser.
				</strong>
			</div>
		</noscript>
		<div id="appex"></div>
		<script type="text/javascript">
			window.domState = {
				host: "DOMAIN",
				meta: {
					title: document.title,
					description: document
						.querySelector("meta[name='description']")
						.getAttribute("content"),
					tags: document
						.querySelector("meta[name='keywords']")
						.getAttribute("content"),
					image: document
						.querySelector("meta[property='og:image']")
						.getAttribute("content"),
				},
			};
		</script>
	</body>
</html>
